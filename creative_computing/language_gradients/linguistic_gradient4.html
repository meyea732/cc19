<!DOCTYPE html>
<html>
<link href="./stylelanguagegradients.css" rel="stylesheet" />
	<head>
		<meta charset="UTF-8">
		<title> Forth Linguistic Gradient </title>
	</head>
	<body>
		<center>
		<h1 id="diddle">
			Hey, diddle, diddle,
		</h1>
		<h1 id="fiddle">
			The cat and the fiddle,
		</h1>
		<h1 id="moon">
			The cow jumped over the moon;
		</h1>
		<h1 id="laughed">
			The little dog laughed
		</h1>
		<h1 id="sport">
			To see such sport,
		</h1>
		<h1 id="spoon">
			And the dish ran away with the spoon.
		</h1>
		</center>
	</body>
</html>
