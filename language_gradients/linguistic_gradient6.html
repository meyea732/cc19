<!DOCTYPE html>
<html>
<link href="./stylelanguagegradients.css" rel="stylesheet" />
	<head>
		<meta charset="UTF-8">
		<title> Fifth Linguistic Gradient </title>
	</head>
	<body>
		<center>
		<h1 class="diddle">
			Hey, diddle, diddle,
		</h1>
		<h1 class="candles">
			Now he took the candles.
		</h1>
		<h1 id="miss">
			Now, thanks, miss.
		</h1>
		<h1 id="listen">
			Now, listen-- Oh gods.
		</h1>
		<h1 id="passage">
			On the passage listened.
		</h1>
		<h1 class="candles">
			Oh--of fear--what is there?
		</h1>
		<h1 class="diddle">
			And the dish ran away with the spoon.
		</h1>
		</center>
	</body>
</html>
